<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-slideshow</title>
    <link rel="stylesheet" type="text/css" href="slideshow.css">
</head>

<body>
    <div class="slidershow">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked="checked">
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">

            <div class="slide" id="img1">
                <img src="p1.JPG" alt="picture1">
            </div>
            <div class="slide">
                <img src="p2.jpeg" alt="picture2">
            </div>
            <div class="slide">
                <img src="p3.JPG" alt="picture3">
            </div>
            <div class="slide">
                <img src="p4.JPG" alt="picture4">
            </div>
            <div class="slide">
                <img src="p5.JPG" alt="picture5">
            </div>     
        </div>
        <div class="navigation">
            <label for="r1" class="bar"> 1</label>
            <label for="r2" class="bar"> 2</label>
            <label for="r3" class="bar"> 3</label>
            <label for="r4" class="bar"> 4</label>
            <label for="r5" class="bar"> 5</label>

        </div>
    </div>
</body>

</html>
